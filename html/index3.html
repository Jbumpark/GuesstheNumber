<!DOCTYPE html>
<html>
    <head>
   		<meta charset="utf-8" />
        <title>Guess the next number</title>
        <link rel="stylesheet" type="text/css" href="../css/index3style.css"/>
   		<script type="text/javascript" src="../js/main3.js"></script>
   		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    </head>
    <body background=../img/wallpaper/easy1.png onload="reset();">
    	<audio autoplay loop>
  		<source src=../sounds/easybgm.mp3 type="audio/mpeg" hidden="true">
  		</audio>
    
        <audio id='audio1' src="../sounds/button.mp3"></audio>
      	<audio id='audio2' src="../sounds/dog.mp3"></audio>
      	<audio id='audio4' src="../sounds/up.mp3"></audio>
      	<audio id='audio5' src="../sounds/down.mp3"></audio>
        <div class="output-container">
            <po style= "left: 85%; top: 93%"><b>Level<span id="level"></b></span></po>
            <po style= "left: 70%; top: 6%"><font size=6 color="#ffffff" face=“돋움”><span id="ai-number"></span></font></po>
            <po style= "left: 10%; top: 37%"><font size=5 color="#000000" face=“돋움”><span id="msg"></span></font></po>
            <po style= "left: 50%; top: 58%"><font size=3 color="#000000" face=“돋움”><span id="user-number"></span></font></po>
        	<span id="result"></span>
        </div>
            
        <div class="button-container">
        	
            <circle id="btn-1" style="left: 8%; top: 74%;" onclick="user(1);">1</circle>
            <circle id="btn-2" style="left: 27%; top: 74%" onclick="user(2);">2</circle>
            <circle id="btn-3" style="left: 46%; top: 74%" onclick="user(3);">3</circle>
            <circle id="btn-4" style="left: 65%; top: 74%" onclick="user(4);">4</circle>
            <circle id="btn-5" style="left: 83%; top: 74%" onclick="user(5);">5</circle>
            
            
            <circle id="btn-6" style="left: 8%; top: 82%" onclick="user(6);">6</circle>
            <circle id="btn-7" style="left: 27%; top: 82%" onclick="user(7);">7</circle>
            <circle id="btn-8" style="left: 46%; top: 82%" onclick="user(8);">8</circle>
            <circle id="btn-9" style="left: 65%; top: 82%" onclick="user(9);">9</circle>
            <circle id="btn-0" style="left: 83%; top: 82%" onclick="user(0);">0</circle>
         
        </div>
        
        <div class="score-container" >
        <score style="left: 70%; top: 16%"> <font size=6 color= #ffffff  face=“돋움”><span id="guess-remaining"></span></font></score>
            <button style="left: 22%; top: 92%"  id="reset" onclick="reset();">Reset</button>
            <button style="left: 60%; top: 92%"  id="next" onclick="next();">Next-Level</button>
        </div>
        
    </body>
</html>
